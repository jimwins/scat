{% extends 'layout/page.html' %}
{% import 'macros.twig' as scat %}

{% block title %}
  Inventory Value
{% endblock %}

{% block content %}
  <form id="report-params" class="form-horizontal" role="form"
        action="{{ current_url() }}" method="get">
    <div class="form-group">
      <label for="items" class="col-sm-2 control-label">
        Items
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="items" value="{{ items }}" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Show">
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">At Sale Price</h1>
        </div>
        <div class="panel-body text-center text-center">
          <span style="font-size: 300%">
            {{ scat.amount(at_sale_price) }}
          </span>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">At Cost</h1>
        </div>
        <div class="panel-body text-center">
          <span style="font-size: 300%">
            {{ scat.amount(at_cost) }}
          </span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
