<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: saveBrand" role="form">

      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Brand
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                      data-bind="value: name">
          </div>

          <div class="form-group">
            <label for="name">Slug</label>
            <input type="text" class="form-control" id="slug"
                      data-bind="value: slug">
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="parent" data-bind="value: parent">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>

    </form>
  </div>
</div>
