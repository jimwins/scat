<div id="choose-pay-method" style="text-align: center">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="input-group input-group-lg" style="width: 20em; margin: auto">
        <span class="input-group-addon">Due:</span>
        <input type="text" class="form-control" id="due" disabled value="$0.00"
               data-bind="value: Scat.amount(due())">
      </div>
    </div>
    <div class="panel-body">
      <button class="btn btn-primary btn-lg" data-value="cash">
        Cash
      </button>
      <button class="btn btn-default btn-lg"
              data-bind="visible: due() >= 0"
              data-value="credit">
        Credit Card
      </button>
      <button class="btn btn-default btn-lg"
              data-bind="visible: due() < 0"
              data-value="credit-refund">
        Refund Credit Card
      </button>

      <br><br>

      <button class="btn btn-default" data-value="credit-manual">
        Credit Card (Manual)
      </button>

      <br><br>

      <button class="btn btn-default" data-value="gift">
        Gift Card
      </button>
      <button class="btn btn-default" data-value="check">
        Check
      </button>
      <button class="btn btn-default" data-value="other">
        Other
      </button>

      <br><br>

      <button class="btn btn-default" data-value="discount">
        Discount
      </button>
      <button class="btn btn-default" data-value="donation">
        Donation
      </button>
      <button class="btn btn-default" data-value="bad-debt">
        Bad Debt
      </button>

    </div><!-- /.panel-body -->
  </div><!-- /.panel -->
</div><!-- #choose-pay-method -->
