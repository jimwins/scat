<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: saveItem" role="form">

      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Vendor Item
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">
          <div class="form-group">
            <label for="vendor">Vendor</label>
            <select class="form-control initial-focus" id="vendor"
                    data-bind="options: vendors,
                               optionsText: 'company',
                               optionsValue: 'id',
                               value: selectedVendor,
                               optionsCaption: 'Select...'">
            </select>
          </div>

          <div class="form-group">
            <label for="name">SKU</label>
            <input type="text" class="form-control" id="vendor_sku"
                      data-bind="value: vendor_sku">
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                      data-bind="value: name">
          </div>

          <div class="form-group">
            <label for="retail_price">Retail Price</label>
            <input type="text" class="form-control" id="retail_price"
                   data-bind="value: retail_price">
          </div>

          <div class="form-group">
            <label for="net_price">Net Price</label>
            <input type="text" class="form-control" id="net_price"
                   data-bind="value: net_price">
          </div>

          <div class="form-group">
            <label for="promo_price">Promo Price</label>
            <input type="text" class="form-control" id="promo_price"
                   data-bind="value: promo_price">
          </div>

          <div class="form-group">
            <label for="purchase_quantity">Purchase Quantity</label>
            <input type="text" class="form-control" id="purchase_quantity"
                   data-bind="value: purchase_quantity">
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="parent" data-bind="value: parent">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>

    </form>
  </div>
</div>
