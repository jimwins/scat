<dialog>
  <div class="well">
    <form method="dialog">
      <p>{{ quantity }} &times; {{ item.title }} added to cart.</p>

      <p class="pull-right">
        <a class="button" href="/cart">View Cart &amp; Checkout</a>
        <button class="button outline" value="cancel">Continue Shopping</button>
      </p>
      <div class="clearfix"></div>
    </form>
  </div>
</dialog>
